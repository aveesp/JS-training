<!Doctype html>
<html>
	<head>
		<title>Object creation - Constructor Pattern Program</title>
	</head>
	<body>
		<script>
			//Prototype pattern - Object creation.
			var person = function(){
				
			}

			person.prototype.name = 'no name';
			person.prototype.age = 0;
			person.prototype.location = 'no location';

			person.prototype.print = function(){
				console.log(this.name + ", " + this.age + ", " + this.location);
			}

			var p1 = new person();
			p1.name = 'avees';
			p1.age = 29;
			p1.location = 'Katraj';

			p1.print();

			console.log('name' in p1);
			console.log(p1.hasOwnProperty('name'));
		</script>
	</body>
</html>
