<!Doctype html>
<html>
	<head>
		<title>Object creation - Factory Pattern Program</title>
	</head>
	<body>
		<script>
			//factory pattern - Object creation.
			var peopleFactory = function(name, age, state){
				var temp = {};
				
				temp.name = name;
				temp.age = age;
				temp.state = state;
				
				temp.printPerson = function(){
					console.log(this.name + ", " + this.age + ", " + this.state);
				}
				
				return temp;
			};
			
			var person1 = new peopleFactory('avees', 29, 'Dhankwadi');
			
			var person2 = new peopleFactory('abdul', 27, 'Katraj');
			
			person1.printPerson();
			person2.printPerson();
		</script>
	</body>
</html>
