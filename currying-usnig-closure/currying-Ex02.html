<!Doctype html>
<html>
	<head>
		<title>Currying Program</title>
	</head>
	<body>
		<div id="msg1"></div>
		<script>
			var avg = function(...n){
				let tot = 0;
				
				for(let i=0; i < n.length; i++){
					tot += n[i];
					//console.log(tot);
				}
				
				return tot/n.length;
			};
			
			var spiceUp = function(fn,...n){
				return function(...m){
					return fn.apply(this, n.concat(m));
				}
			}
			
			var doAvg = spiceUp(avg, 1,2,3);
			
			console.log(doAvg(10,20,30));	

			console.log(`${62 - 6}`);
			
		</script>
	</body>
</html>
